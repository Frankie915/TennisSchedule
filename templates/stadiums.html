<!doctype html>
<html>
    <head>
        <title>Stadiums</title>
    </head>
    <body>
        <h1>Stadiums</h1>
        <table border = 1>
            <thead>
                <td>Name</td>
                <td>Surface</td>
                <td>Occupancy</td>
            </thead>
            
            {% for row in rows %}
                <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                </tr>
            {% endfor %}
        </table>
        
        <a href = "/">Go back to home page</a>
        
    </body>
</html>
