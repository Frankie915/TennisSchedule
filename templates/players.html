<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="witdh=device-width, initial-scale=1"/>
        <title>Players</title>
    </head>
    <body>
        <h1>Players</h1>
        <table border = 1>
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Ranking</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Home Country</td>
            </thead>
            
            {% for row in rows %}
                <tr>
                <td>{{row['playerID']}}</td>
                <td>{{row['name']}}</td>
                <td>{{row['ranking']}}</td>
                <td>{{row['age']}}</td>
                <td>{{row['gender']}}</td>
                <td>{{row['originCountry']}}</td>		
                </tr>
            {% endfor %}
        </table>
        
        <a href = "/">Go back to home page</a>
        
    </body>
</html>
