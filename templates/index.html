<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
        <title>{% block title %}TennisSchedule{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">TennisSchedule</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {{'active' if path == '/' else ''}}" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{'active' if path == '/players' else ''}}" href="/players">Players</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{'active' if path == '/tournaments' else ''}}" href="/tournaments">Tournaments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{'active' if path == '/stadiums' else ''}}" href="/stadiums">Stadiums</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{'active' if path == '/other' else ''}}" href="/other">Other</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        {% block content %} 
          <div class="centered-div">
            <h2>Welcome to TennisSchedule!</h2>
          </div>
        {% endblock %}
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
